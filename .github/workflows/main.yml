name: Build & Publish Release APK in Master

# 标签方式自动部署
on:
  push:
    tags:
      - 'test*'
#on:
#  push:
#    branches:
#      - master
#  pull_request:
#    branches:
#      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      # 拉取test分支代码
      - uses: actions/checkout@v1
        with:
          ref: test

      # 克隆私有的密钥库, 用于打包时签名. 该仓库为私有库
      - name: clone project keystore
        uses: actions/checkout@v2
        with:
          repository: aaronlinv/AndroidKeystore
          path: keystore
          token: ${{secrets.JuiceTimetable}}

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make Gradle executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Build apk package
        run: ./gradlew clean assembleRelease --stacktrace

        # 发行包
      - name: Create debug and upload apk
        uses: underwindfall/create-release-with-debugapk@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.JuiceTimetable }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: JuiceTimeTable ${{ steps.get_version.outputs.VERSION }} .apk
          asset_content_type: application/zip